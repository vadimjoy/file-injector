<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
<link href="css/common.css" rel="stylesheet"><link href="css/main.css" rel="stylesheet"></head>
<body>

<div class="load-target js-target"></div>

<div class="file-uploader js-file-uploader" draggable="true">
    <label class="file-uploader__field">
        <input type="text">
        <span class="file-uploader__indicator"><i class="fa fa-clipboard" aria-hidden="true"></i></span>
    </label>
    <span class="file-uploader__delimiter"></span>
    <label class="file-uploader__field">
        <input type="file" multiple>
        <span class="file-uploader__indicator"><i class="fa fa-upload" aria-hidden="true"></i></span>
    </label>
    <span class="file-uploader__delimiter"></span>
    <label class="file-uploader__field">
        <span class="file-uploader__indicator file-uploader__indicator_dnd"><i class="fa fa-arrows" aria-hidden="true"></i></span>
    </label>
</div>
<script type="text/javascript" src="file-injector.js"></script></body>
</html>
